<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieDB</title>
    <link rel="stylesheet" href="styles/index.css" />
    <!--  Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!------ Büşra - Top Categories Start ------->
    <section class="top-categories-section">
      <div class="top-section">
        <h1 class="title">Top <span>Categories</span></h1>
        <div class="small-cards">
          <div class="card small academy-awards">
            <img src="#" alt="Academy Awards" />
            <div class="content">
              <h2>Academy Awards</h2>
              <p>2.4K Films</p>
            </div>
          </div>
          <div class="card small animations">
            <img src="#" alt="Animations" />
            <div class="content">
              <h2>Animations</h2>
              <p>2.4K Films</p>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom-section">
        <div class="left">
          <div class="card large actions">
            <img src="#" alt="Actions" />
            <div class="content">
              <h2>Actions</h2>
              <p>2.4K Films</p>
              <a href="#" class="explore-btn">EXPLORE</a>
            </div>
          </div>
          <div class="small-cards">
            <div class="card small romance-drama">
              <img src="#" alt="Romance Drama"/>
              <div class="content">
                <h2>Romance Drama</h2>
                <p>2.4K Films</p>
              </div>
            </div>
            <div class="card small comedy">
              <img src="#" alt="Comedy" />
              <div class="content">
                <h2>Comedy</h2>
                <p>2.4K Films</p>
              </div>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="card super-heroes">
            <img src="#" alt="Super Heroes" />
            <div class="content">
              <h2>Super Heroes</h2>
              <p>2.4K Films</p>
              <a href="#" class="explore-btn">EXPLORE</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!------ Büşra - Top Categories End ------->
    <script src="index.js"></script>
  </body>
</html>
