<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/sign-up.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="wave-background">
      <div class="tranparent-card">
        <div class="welcome-div">
          <img src="./image/[BE-27]Register/netflux-home.svg" class="netflux-home-logo" alt="netflux-home-logo"/>
          <div class="logo-div">
            <img src="./image/[BE-27]Register/Logo.svg" class="netflux-logo" alt="netflux-logo"/>
            <h1 class="welcome-title">
              Nice to meet you :) 
            </h1>
            <h1 class="welcome-subtitle">
              Just register to join with us
            </h1>
          </div>
        </div>
        <div class="form-area-div">
          <div class="register-first-area-div">
            <div class="register-title-div">
              <h3 class="register-title">Register</h3>
              <div class="login-link-div">
                <img src="./image/[BE-27]Register/Close Icon.svg" class="close-icon" alt="close-icon"/>
                <a href="#" target="_blank" class="login-link">Already have a account?</a>
              </div>
            </div>
            <div class="social-media-div">
              <div class="social-container-facebook">
                <a href="#"  class="social-link">
                  <img src="./image/[BE-27]Register/social-facebook.svg" alt="Facebook" />
                  Facebook
                </a>
              </div>
              <div class="social-container-twitter">
                <a href="#" class="social-link">
                  <img src="./image/[BE-27]Register/social-twitter.svg" alt="Twitter"/>
                  Twitter
                </a>
              </div>
              <div class="social-container-google">
                <a href="#" class="social-link">
                  <img src="./image/[BE-27]Register/social-google-outline.svg" alt="Google" />
                  Google
                </a>
              </div>
            </div>
            <div class="line"></div>
          </div>
          <form action="#" class="form-section" >
            <div class="input-field-div">
              <input type="text" placeholder="Name" class="input-div"/>
            </div>
            <div class="input-field-div">
              <input type="email" placeholder="Email"class="input-div" />
            </div>
            <div class="password-container">
              <div class="input-field-div">
                <input type="password" placeholder="Password*"
                class="input-div" />
              </div>
              <div class="input-field-div">
                <input type="password" placeholder="Repeat Password*"class="input-div" />
              </div>
            </div>
            <div class="privacy-continue-button">
              <label class="privacy-policy">
                <input
                  type="checkbox"
                  id="privacy-policy"
                  name="privacy-policy"
                  required
                />
                I have read and accept the Terms of
                <a target="_blank" href="#">Service & Privacy Policy *</a>
              </label>
              <button type="submit" class="register-button">CONTINUE</button>
            </div>
          </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
